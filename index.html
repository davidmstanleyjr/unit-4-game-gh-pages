<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    
    <div id="text">
        <p id="heading">David's Crystal Collector game</p>
        <p id="wins-text">Wins: 0</p>
        <p id="losses-text">Losses: 0</p>
        <p id="score-text">Your score is: 0</p>
        <p id="number-to-win-text">Number to win: 0</p>
    </div>

    

    <div id="crystals">
        <img id="black-crystal" src="assets/images/black crystal image.jpg" alt="crystal">
        <img id="blue-crystal" src="assets/images/blue crystal image.jpg" alt="crystal">
        <img id="purple-crystal" src="assets/images/purple crystal image.jpg" alt="crystal">
        <img id="red-crystal" src="assets/images/red crystal image.jpg" alt="crystal">
    </div>

    <div id="gifs">
        <img id="crazy-cat" src="assets/images/crazy cat.webp" alt="cat-gif">
        <img id="crystal-cat" src="assets/images/crystal cat.webp" alt="cat-gif">
    </div>

    <div id="audio">
    <audio controls>
        <source src="assets/images/The Dark Crystal Overture.mp3" type="audio/mpeg">
    </audio>
</div>
    

   
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
